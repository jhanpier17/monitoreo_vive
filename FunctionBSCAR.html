<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div style="text-align: center; margin-top: 40px;">
		<img src="theme/images/iconos/loadmonitoreo.gif">
	</div>

	<script type="text/javascript">
		function obtenerYGuardarParametrosURL() {
			var query = window.location.search.substring(1);
		    var vars = query.split("&");
		    var param1 = "";
		    var param2 = "";
		    for (var i = 0; i < vars.length; i++) {
		        var pair = vars[i].split("=");
		        try { if (i == 1) { param1 = pair[1].replace('%20', ' '); } } catch (error) { }
		        try { if (i == 2) { param2 = pair[1].replace('%20', ' '); } } catch (error) { }
		    }		    
		    var url = "http://bscarflotas.com/Monitoreo/MonitoreoShare?=&extra1="+param1+"&extra2="+param2;
		    window.location.href = url;
		}

		// Llamar a la funciÃ³n cuando la ventana se carga
		window.onload = obtenerYGuardarParametrosURL;
	</script>

</body>
</html>
